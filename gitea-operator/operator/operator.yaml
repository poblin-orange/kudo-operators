apiVersion: kudo.dev/v1beta1
name: "gitea-operator"
operatorVersion: "0.1.3"
appVersion: "1.7.9"
kubernetesVersion: 1.15.0
maintainers:
  - name: Pierre Oblin
    email: pierre.oblin@orange.com
url: https://kudo.dev
tasks:
  - name: storage
    kind: Apply
    spec:
      resources:
      - storage-gitea.yaml
  - name: app
    kind: Apply
    spec:
      resources:
        - deployment-gitea.yaml

  - name: service
    kind: Toggle
    spec:
      parameter: enable-k8s-service
      resources:
        - service-gitea.yaml


  - name: remove
    kind: Delete
    spec:
      resources:
        - deployment-gitea.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: main
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - storage
              - app
              - service
  cleanup:
    strategy: serial
    phases:
      - name: main-cleanup
        strategy: parallel
        steps:
          - name: clean-up-everything
            tasks:
              - remove

